<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard - EduPro</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

<div class="dashboard">
    <div class="sidebar">
        <h2>EduPro</h2>
        <a href="#">My Courses</a>
        <a href="#">Progress</a>
        <a href="#">Profile</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>

    <div class="main">
        <div class="topbar">
            <h1>Student Dashboard</h1>
        </div>

        <div class="card-grid">
            <div class="card">
                <h3>Enrolled Courses</h3>
                <p>5 Active Courses</p>
            </div>

            <div class="card">
                <h3>Completed</h3>
                <p>2 Courses</p>
            </div>

            <div class="card">
                <h3>Certificates</h3>
                <p>1 Earned</p>
            </div>
        </div>
    </div>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
